


<div class="row">
  <div class="col s12 s12">
    <div class="card blue lighten-1">
      <div class="card-content white-text">
        <span class="card-title">Blockchain</span>
        <app-block-chain-coin-supply></app-block-chain-coin-supply>
        <h5>{{totalBlocks}} blocks</h5>
      </div>
    </div>
  </div>
</div>





<table class="bordered striped centered responsive-table">
  <thead >
  <tr>
    <th data-field="id">Time</th>
    <th data-field="name">Block Number</th>
    <th data-field="price">Transactions</th>
    <th data-field="id">Amount Transferred</th>
    <th data-field="price">Blockhash</th>

  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let block of blocks" (click)="showDetails(block)">
    <td>{{getTime(block.header.timestamp)}}</td>
    <td >{{ block.header.seq }}</td>
    <td>{{ block.body.txns.length }}</td>
    <td>{{ GetBlockAmount(block.body.txns) }}</td>
    <td>{{ block.header.block_hash }}</td>
  </tr>


  </tbody>
</table>
<app-loading [loading]="loading"></app-loading>


<app-skycoin-pagination (onChangePage)="handlePageChange($event)"></app-skycoin-pagination>
